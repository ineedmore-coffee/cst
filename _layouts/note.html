---
layout: default
---

<article>
  <div>
    <!-- Page title based on title in front matter -->
    <h1>{{ page.title }}</h1>
  </div>

  <div id="notes-entry-container">
    <content>
      <!-- Adds a link to jump down to the table of contents. if enabled -->
      {% include tocjump.html %}
      <!-- This is where the content of the note file gets displayed -->
      {{ content }}
      <!-- Adds a table of contents right under the content if enabled -->
      {% include toc.html %}
    </content>

    <!-- Content displayed in the sidebar. This gets displayed at the bottom of the screen with a narrow screen/window -->
    <side style="font-size: 0.9em">
      {% include notes_sidebar.html %}
    </side>
  </div>
</article>
